<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="container">
      <nav class="top-nav"><a href="{{ site.url }}">&laquo; Go back</a></nav>
      <section class="content">
        <h1>{{ page.title }}</h1>
        <p class="article-meta text-muted"><small>by</small> {% if page.author %} {{
        page.author }}{% else %}{{ site.author }}{% endif %} &bull; {{ page.date | date_to_long_string }}</p>

        {% if page.abstract %}
          <!-- abstract -->
          <p class="lead">{{ page.abstract }}</p>
        {% endif %}

        <article>

          {{ content }}

        </article>
      </section>
    </div>
  {% include footer.html %}
  {% include scripts.html %}
  </body>
</html>
