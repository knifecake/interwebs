<!DOCTYPE html>
<html lang="{{ site.lang }}">
  {% include head.html %}
  <body>
    <div class="container" id="main">
      <div class="three columns">
          <a href="{{ site.url }}" id="homelink">
            <div id="circle">&nbsp;</div>
            <h6><small>by</small> Elias Hernandis</h6>
          </a>
      </div>
      <div class="nine columns">
        <article>
          <a href="{{ page.url }}" title="{{ page.title }}"><h1> {{ page.title }}</h1></a>

          {{ content }}

          <div class="post-footer">
            <span>Posted {{ page.date | date_to_string }}</span>
            <span class="u-pull-right">by Elias Hernandis</span>
            <span class="u-cf">&nbsp;</span>
            <span>Noticed an error? <a href="https://github.com/knifecake/interwebs" title="Github repo for this site">Submit a pull request</a>.</span>

            <!-- twitter share button -->
            <a href="https://twitter.com/share" data-count="none" class=" u-pull-right twitter-share-button" data-via="eliashernandis" data-size="large">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </div>
        </article>
    </div>
    </div>
  </body>
</html>
